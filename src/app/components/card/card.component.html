<div class="card">
  <div *ngIf="category" class="banner top-banner">
    <span>{{ category.toUpperCase() }}</span>
  </div>
  <img class="card-image" src="{{ card.image }}" alt="{{ card.name }}">
  <div class="description">
    <span>{{ card.name }}</span>
    <button>Play</button>
  </div>
</div>
